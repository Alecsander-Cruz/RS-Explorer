<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treine.me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <p><strong class="logo-color">treine.me</strong></p>
      </div>
      <nav>
        <ul>
          <li><a class="dark-blue" href="#">Home</a></li>
          <li><a class="dark-blue" href="#">Sobre</a></li>
          <li><a class="dark-blue" href="#">Treinar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="left">
        <h1 class="dark-blue">
          Treinos <strong class="logo-color">exclusivos</strong> para você!
        </h1>
        <p class="gray">
          Nós criamos treinos
          <strong>exclusivos e únicos para você.</strong>
          <br />
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e
          qualidade de vida.
        </p>
        <button>
          <img src="./src/img/whatsapp 1.svg" alt="logo whatsapp" />
          <p class="white">COMECE JÁ</p>
        </button>
      </div>
      <div id="right">
        <img src="./src/img/fitness-jump.png" alt="pessoa pulando corda" />
      </div>
    </main>
    <img
      src="./src/img/balls-decoration.svg"
      alt="imagem de varios pontos"
      id="balls"
    />
    <footer>
      <p>fale concosco no instagram <strong>@treine.me</strong></p>
    </footer>
  </body>
</html>
