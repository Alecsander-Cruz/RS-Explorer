<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <main>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentorship-name">Nome</label>
                <input type="text" id="mentorship-name" required />
              </div>
              <div class="input-wrapper">
                <label for="mentorship-surname">Sobrenome</label>
                <input type="text" id="mentorship-surname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-mail"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="mentorship-mail" required />
            </div>
            <div class="input-wrapper">
              <label for="mentorship-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="mentorship-password" required minlength="6"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <h2>PRIMEIRA MENTORIA</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentorship-first-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentorship-first-date" required />
              </div>
              <div class="col-2 date">
                <div class="input-wrapper">
                  <label for="mentorship-first-begin">Das</label>
                  <input type="time" id="mentorship-first-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-first-end">Até</label>
                  <input type="time" id="mentorship-first-end" required />
                </div>
              </div>
            </div>
            <h2>SEGUNDA MENTORIA</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentorship-second-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentorship-second-date" required />
              </div>
              <div class="col-2 date">
                <div class="input-wrapper">
                  <label for="mentorship-second-begin">Das</label>
                  <input type="time" id="mentorship-second-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-second-end">Até</label>
                  <input type="time" id="mentorship-second-end" required />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <button type="submit" form="my-form">SALVAR</button>
    </footer>
  </body>
</html>
