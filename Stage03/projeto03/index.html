<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=JetBrains+Mono:wght@500;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro pass, é preencher ese formulário de inscrição.</p>
    </header>
    <main>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="title"
                >Título do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="title" required minlength="8" />
            </div>

            <div class="input-wrapper">
              <label for="link"
                >Link do evento <span>(comece com https://)</span></label
              >
              <input type="text" id="link" required />
            </div>

            <div class="input-wrapper">
              <label for="contactNumber"
                >Whatsapp para contato <span>(somente número)</span></label
              >
              <input type="number" id="contactNumber" required maxlength="9" />
            </div>

            <div class="input-wrapper">
              <label for="info">Informações extras</label>
              <textarea id="info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="category">Categoria</label>
              <select id="category" required>
                <option value="" disabled selected hidden>
                  Tipo do evento
                </option>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="email"
                >E-mail do administrador
                <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span></label
              >
              <input type="password" id="password" required minlength="8" />
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="private" />
              <label for="private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" id="date" required />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" placeholder="19:00" required />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" placeholder="20:00" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="submit" form="my-form">Salvar evento</button>
      </footer>
    </main>
  </body>
</html>
