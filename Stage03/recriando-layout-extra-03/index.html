<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img
        src="./src/img/img1.svg"
        alt="imagem de balão de avaliação com 3 estrelas de 5"
      />
      <div id="form-top">
        <h2>INFORMAÇÕES PESSOAIS</h2>
      </div>
    </header>
    <main>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2 name">
              <div class="input-wrapper">
                <label for="mentorship-name">Nome</label>
                <input type="text" id="mentorship-name" required />
              </div>
              <div class="input-wrapper">
                <label for="mentorship-surname">Sobrenome</label>
                <input type="text" id="mentorship-surname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="mentorship-surname" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTORIA</legend>
            <div class="select-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <select id="mentor-name" required>
                <option value="" disabled selected hidden>
                  Selecione uma opção
                </option>
                <option value="">Alecsander</option>
                <option value="">Cruz</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor</label>
              <textarea id="mentor-feedback" required></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentorship-date" required />
              </div>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end" required />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button form="my-form">SALVAR</button>
      </footer>
    </main>
  </body>
</html>
